<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>API Request</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<h1>API Request</h1>
		<div class="options">
			<button class="option-btn" id="get-btn" onclick="toggleOptions('get')">GET</button>
			<button class="option-btn" id="post-btn" onclick="toggleOptions('post')">POST</button>
		</div>
		<div class="input-fields">
			<label for="url-input">Enter URL:</label>
			<input type="text" id="url-input" placeholder="https://example.com/api">
			<div id="post-options" style="display:none">
				<label for="data-input">Enter POST data:</label>
				<textarea id="data-input" placeholder="Enter JSON data here"></textarea>
			</div>
			<button id="send-btn" onclick="sendRequest()">Send Request</button>
			<button id="clear-btn" onclick="clearResponse()">Clear Response</button>
			<button id="copy-btn" onclick="copyResponse()">Copy Response</button>
		</div>
		<div class="response">
			<h2>Response:</h2>
			<pre id="response-box"></pre>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
