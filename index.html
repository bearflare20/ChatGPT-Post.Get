<!DOCTYPE html>
<html>
  <head>
    <title>API Requests</title>
  </head>
  <body>
    <h1>API Requests</h1>
    <input type="text" id="url-input" value="https://api.example.com/data">
    <br><br>
    <button id="get-button">Send GET Request</button>
    <button id="post-button">Send POST Request</button>
    <br><br>
    <textarea id="response-text" rows="10" cols="50"></textarea>
    <br><br>
    <button id="clear-button">Clear Response</button>
    <button id="copy-button">Copy Response</button>
    <script>
      const getButton = document.getElementById("get-button");
      const postButton = document.getElementById("post-button");
      const responseText = document.getElementById("response-text");
      const clearButton = document.getElementById("clear-button");
      const copyButton = document.getElementById("copy-button");
      const urlInput = document.getElementById("url-input");

      getButton.addEventListener("click", function() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", urlInput.value);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            responseText.value = xhr.responseText;
          }
        };
        xhr.send();
      });

      postButton.addEventListener("click", function() {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", urlInput.value);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            responseText.value = xhr.responseText;
          }
        };
        xhr.send();
      });

      clearButton.addEventListener("click", function() {
        responseText.value = "";
      });

      copyButton.addEventListener("click", function() {
        responseText.select();
        document.execCommand("copy");
      });
    </script>
  </body>
</html>
